<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CRM система для управления клиентами">
    <title>Система управления клиентами | SKB</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="./src/css/fonts.css" as="style">
    <link rel="preload" href="./src/img/skb-logo.svg" as="image">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./src/css/normolize.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/basic.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/table.css">
    <link rel="stylesheet" href="./src/css/modal.css">
    
    <!-- Defer non-critical JavaScript -->
    <script type="module" src="./src/js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header__content">
            <a href="/" class="header__link" aria-label="На главную">
                <img 
                    src="./src/img/skb-logo.svg" 
                    alt="Логотип SKB" 
                    class="header__logo"
                    width="50" 
                    height="50"
                >
            </a>
            <div class="header__search">
                <label for="search-input" class="visually-hidden">Поиск клиентов</label>
                <input 
                    id="search-input" 
                    type="search" 
                    class="header__search__input" 
                    placeholder="Введите запрос"
                    aria-label="Поиск по клиентам"
                >
            </div>
        </div>
    </header>

    <main class="main">
        <h1 class="main__title">Клиенты</h1>
        
        <div class="main__content">
            <div class="table-container" role="region" aria-label="Список клиентов">
                <table id="table" class="table main__table">
                    <thead id="table-header" class="table__header">
                        <tr class="table__row table__row_header">
                            <th class="table__cell table__cell_header table__cell_header_id" scope="col">
                                <button 
                                    class="sort-button active" 
                                    data-sort-field="id" 
                                    data-sort-direction="0"
                                    aria-label="Сортировать по ID"
                                >
                                    ID
                                    <span class="sort-icon" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th class="table__cell table__cell_header table__cell_header_name" scope="col">
                                <button 
                                    class="sort-button" 
                                    data-sort-field="name" 
                                    data-sort-direction="0"
                                    aria-label="Сортировать по ФИО"
                                >
                                    Фамилия Имя Отчество
                                    <span class="sort-wrapper">
                                        <span class="sort-icon" aria-hidden="true"></span>
                                        <span class="sort-text sort-text_0">А-Я</span>
                                        <span class="sort-text sort-text_1">Я-А</span>
                                    </span>
                                </button>
                            </th>
                            <th class="table__cell table__cell_header table__cell_header_created-at" scope="col">
                                <button 
                                    class="sort-button" 
                                    data-sort-field="createdAt" 
                                    data-sort-direction="0"
                                    aria-label="Сортировать по дате создания"
                                >
                                    Дата и время создания
                                    <span class="sort-icon" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th class="table__cell table__cell_header table__cell_header_updated-at" scope="col">
                                <button 
                                    class="sort-button" 
                                    data-sort-field="updatedAt" 
                                    data-sort-direction="0"
                                    aria-label="Сортировать по дате изменения"
                                >
                                    Последние изменения
                                    <span class="sort-icon" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th class="table__cell table__cell_header table__cell_header_contacts" scope="col">
                                Контакты
                            </th>
                            <th class="table__cell table__cell_header table__cell_header_actions" scope="col">
                                Действия
                            </th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Table content will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            
            <div 
                id="table-load-screen" 
                class="main__load" 
                hidden 
                role="status" 
                aria-label="Загрузка данных"
            ></div>
        </div>

        <button 
            id="add-client-button" 
            class="button button_secondary main__button" 
            hidden
            aria-label="Добавить нового клиента"
        >
            <svg 
                class="main__button__icon" 
                width="22" 
                height="16" 
                viewBox="0 0 23 16" 
                aria-hidden="true"
                focusable="false"
            >
                <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"/>
            </svg>
            Добавить клиента
        </button>
    </main>
</body>
</html>
